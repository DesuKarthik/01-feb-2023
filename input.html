<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h2>Input examples</h2>
	<input type="text" placeholder="username" /><br/><br/><!br is used to break the line>
	<p><input type="password" placeholder="password" /></p><! ptag used to keep in the new line>
	<p><input type="number" placeholder="enter mobile no"/></p>
	<p><input type="date" /></p> 
	<p>
		<input type="radio" name="gender" value="male" />Male <!to select only one button we use name attribute>
		<input type="radio"/name="gender" value="female">Female
	
	</p>
	<p>
		<input type="checkbox" value="MPC" />MPC
		<input type="checkbox" value="Btech" />Btech
	</p>
	<p><input type="file"></p>
	<select>
		<option value="Select a car">Select a car</option>
		<option value="rolce royce">rolce  royce</option>
		<option value="nano">nano</option>
		<option value="jaguar">jaguar</option>
	</select>
	<textarea rows="4" column="8" placeholder="enter your address"></textarea>

</body>
</html>

	date
